
<h2>Employee list</h2>
<table class="table table-striped">
    <thead>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-success" type="">Edit</button>
                <button data-bs-toggle="modal" [attr.data-bs-target]="'#deleteModal'+employee.id" class="btn btn-danger" type="">Delete</button>
            </td>
            {{employee.id}}
            <!-- Modal -->
            <div class="modal fade" data-bs-dismiss="modal" id="deleteModal{{employee.id}}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete employee?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    Are you sure delete employee? +  {{employee.id}}
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button (click) = "deleteEmployee(employee.id)" type="button" class="btn btn-primary">Delete</button>
                    </div>
                </div>
                </div>
            </div>
  
        </tr>
    </tbody>
</table>
