
<div class="col-md-6 offset-md-3">
<h3>Create Employee</h3>
<form [formGroup]="myForm" (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>First Name</label>
        <!-- <input formControlName="firstName" class="form-control" type="text" id="firstName" 
        name="firstName" [(ngModel)] = "employee.firstName" [ngClass]="{ 'is-invalid': submitted && form['firstName'].errors }">
        <div *ngIf="submitted && form['firstName'].errors" class="invalid-feedback">
            <div *ngIf="form['firstName'].errors['required']">Fullname is required</div>
        </div> -->
        <!-- <input name="firstName"  [(ngModel)] = "employee.firstName" formControlName="firstName" [ngClass]="{'is-invalid': submitted}" type="text" class="form-control"> -->
        <input name="firstName"  [(ngModel)] = "employee.firstName" formControlName="firstName"  type="text" class="form-control">

        <div *ngIf="myForm.get('firstName')?.invalid && (myForm.get('firstName')?.dirty || myForm.get('firstName')?.touched)" class="alert alert-danger">
            <div *ngIf="myForm.get('firstName')?.errors?.['required']">Field is required.</div>
        </div>
    </div>
    

    <div class="form-group">
        <label>Last Name</label>
        <input class="form-control" type="text" id="lastName" formControlName="lastName" name="lastName" [(ngModel)] = "employee.lastName">

        <div *ngIf="myForm.get('lastName')?.invalid && (myForm.get('lastName')?.dirty || myForm.get('lastName')?.touched)" class="alert alert-danger">
            <div *ngIf="myForm.get('lastName')?.errors?.['required']">Field is required.</div>
        </div>
    </div> 


    <div *ngIf="existMsg">
        <span style="color: red;">{{existMsg}}</span>
    </div>


    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" id="emailId" formControlName="emailId"  name="emailId" [(ngModel)] = "employee.emailId">
        <div *ngIf="myForm.get('emailId')?.invalid && (myForm.get('emailId')?.dirty || myForm.get('emailId')?.touched)" class="alert alert-danger">
            <div *ngIf="myForm.get('emailId')?.errors?.['required']">Field is required.</div>
            <div *ngIf="myForm.get('emailId')?.errors?.['email']">This is not valid email.</div>
        </div>
    </div>  
    <button class="btn btn-success" type="submit">submit</button>
</form>
</div>
